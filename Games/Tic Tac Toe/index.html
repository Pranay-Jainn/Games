<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="msgContainer , hide">
        <p id="msg">Winner</p>
        <p id="draw"></p>
        <button id="newBtn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div >
            <button id="back"><i class="fa-regular fa-circle-left fa-2x"></i></button>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="board"></div>
            <div class="card"></div>
        </div>
        <div class="box2">
            <div class="undoRedo">
                <button id="undo"><i class="fa-solid fa-rotate-left"></i></button>
                <button id="redo"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div>
                <button id="resetBtn">Reset Game</button>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
